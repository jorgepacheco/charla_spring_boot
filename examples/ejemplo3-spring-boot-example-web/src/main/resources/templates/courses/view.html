<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Detalle del Curso</title>
  </head>
  <body>
    <h1 layout:fragment="header">Detalle del Curso</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}">
        Some Success message
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          Listado de Cursos
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${course.id}">123</dd>
        <dt>Name</dt>
        <dd id="created"
            th:text="${course.name}">
          Nombre del Curso
        </dd>
        <dt>Descripcion</dt>
        <dd id="summary"
            th:text="${course.description}">
          A short summary...
        </dd>
      </dl>
    </div>
  </body>
</html>
