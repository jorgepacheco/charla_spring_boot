<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Course : Create</title>
  </head>
  <body>
    <h1 layout:fragment="header">Course : Create</h1>
    <div layout:fragment="content"
        class="container">
      <form id="courseForm"
          th:action="@{/(form)}"
          th:object="${course}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
            class="alert alert-error">
          <p th:each="error : ${#fields.errors('*')}"
              th:text="${error}">
            Validation error
          </p>
        </div>
<!--         <div class="pull-right"> -->
<!--           <a th:href="@{/}" href="messages.html"> -->
<!--             Messages -->
<!--           </a> -->
<!--         </div> -->
        <label for="summary">Name</label>
        <input type="text"
            th:field="*{name}"
            th:class="${#fields.hasErrors('name')} ? 'field-error'"/>
        <label for="text">Descripcion</label>
        <textarea
            th:field="*{description}"
            th:class="${#fields.hasErrors('description')} ? 'field-error'"></textarea>
        <div class="form-actions">
          <input type="submit" value="Create"/>
        </div>
      </form>
    </div>
  </body>
</html>
